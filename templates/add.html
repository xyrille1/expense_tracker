{% extends "base.html" %} {% block content %}
<h3>Add Expense</h3>
<form method="post" action="{{ url_for('add') }}">
  <div class="mb-3">
    <label>Category</label>
    <input
      name="category"
      class="form-control"
      placeholder="e.g., Food"
      required
    />
  </div>
  <div class="mb-3">
    <label>Amount</label>
    <input
      name="amount"
      type="number"
      step="0.01"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label>Date</label>
    <input name="date" type="date" class="form-control" required />
  </div>
  <button class="btn btn-primary">Add</button>
</form>
{% endblock %}
