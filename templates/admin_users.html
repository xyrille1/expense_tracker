{% extends "base.html" %} {% block content %}
<h3>All Users</h3>
<a
  class="btn btn-success mb-3"
  href="{{ url_for('admin_export', type='users') }}"
  >Export to Excel</a
>
<table class="table table-sm">
  <thead>
    <tr>
      <th>Username</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
