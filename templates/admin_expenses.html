{% extends "base.html" %} {% block content %}
<h3>All Expenses</h3>
<a
  class="btn btn-success mb-3"
  href="{{ url_for('admin_export', type='expenses') }}"
  >Export to Excel</a
>
<table class="table table-sm">
  <thead>
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for e in expenses %}
    <tr>
      <td>{{ e.date_str }}</td>
      <td>{{ e.category }}</td>
      <td>{{ e.amount }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
